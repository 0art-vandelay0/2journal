<!DOCTYPE html>
<html>

<head>
    <title>Journal</title>
</head>

<body>
    <h1>Journaling Website</h1>

    <form id="entry-form">
        <label for="title">Title:</label><br>
        <input type="text" id="title" required><br>

        <label for="body">Body:</label><br>
        <textarea id="body" required></textarea><br>

        <button type="submit">Add Entry</button>
    </form>

    <div id="entries"></div>
</body>

</html>
